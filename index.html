<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/x-icon" href="/img/ico.jpg">
  <title>3D Model Animation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
    }
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #joystick-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      pointer-events: auto;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      border-radius: 10px;
      z-index: 20;
    }
    #controls label,
    #controls button {
      display: block;
      margin-top: 5px;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/loaders/DRACOLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/DRACOLoader.js",
        "three/examples/jsm/loaders/RGBELoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/RGBELoader.js",
        "three/examples/jsm/postprocessing/EffectComposer.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/EffectComposer.js",
        "three/examples/jsm/postprocessing/RenderPass.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/RenderPass.js",
        "three/examples/jsm/postprocessing/UnrealBloomPass.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/UnrealBloomPass.js"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.0/dist/nipplejs.min.js"></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="joystick-container"></div>
  <div id="loading">Loading...</div>
  <div id="controls">
    <label>Roughness: <input type="range" id="roughnessSlider" min="0" max="1" step="0.01" value="0.4"></label>
    <label>Metalness: <input type="range" id="metalnessSlider" min="0" max="1" step="0.01" value="0.5"></label>
    <label>EnvMap Intensity: <input type="range" id="envSlider" min="0" max="1" step="0.01" value="0.3"></label>
    <label>HDRI Intensity: <input type="range" id="hdriSlider" min="0" max="5" step="0.1" value="1.5"></label>
    <label>Resolution: 
      <select id="resolutionSelect">
        <option value="1">100%</option>
        <option value="0.75">75%</option>
        <option value="0.5">50%</option>
        <option value="0.25">25%</option>
      </select>
    </label>
    <button id="playAnimation">Play Animation</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js';
    import { RGBELoader } from 'three/examples/jsm/loaders/RGBELoader.js';
    import { EffectComposer } from 'three/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/examples/jsm/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/examples/jsm/postprocessing/UnrealBloomPass.js';

    let camera, scene, renderer, composer;
    let mixer, animationAction, animatedObject = null;
    let clock = new THREE.Clock();

    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    let yaw = 0, pitch = 0;
    const modelMaterialList = [];

    const canvas = document.getElementById('canvas');
    renderer = new THREE.WebGLRenderer({
      canvas,
      antialias: false,  // TURN OFF antialiasing (big performance gain on phones)
      powerPreference: 'high-performance', // Tell GPU to prioritize speed
      alpha: false, // No need for transparent background
      depth: true,
      stencil: false,  // Turn off stencil buffer if not needed
      logarithmicDepthBuffer: false, // Safer for mobile
      precision: 'mediump' // 'highp' is heavy, 'mediump' is faster
    });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1)); // Always cap it to 1 on mobiles
    renderer.shadowMap.enabled = false; // SHADOWS are super expensive
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.NoToneMapping; // ACES is expensive, NoToneMapping is faster

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, -1);

    new RGBELoader()
      .setPath('./')
      .load('my_hdri.hdr', function (texture) {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = texture;
      });

    function setHDRIntensity(intensity) {
      modelMaterialList.forEach(mat => {
        mat.envMapIntensity = intensity;
        mat.needsUpdate = true;
      });
    }

    document.getElementById('hdriSlider').oninput = (e) => {
      const intensity = parseFloat(e.target.value);
      setHDRIntensity(intensity);
    };

    const renderScene = new RenderPass(scene, camera);
    const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer = new EffectComposer(renderer);
    composer.addPass(renderScene);
    composer.addPass(bloom);

    const draco = new DRACOLoader();
    draco.setDecoderPath('./draco/');
    const loader = new GLTFLoader();
    loader.setDRACOLoader(draco);

    loader.load('model.glb', (gltf) => {
      document.getElementById('loading').style.display = 'none';
      const model = gltf.scene;
      model.traverse(child => {
        if (child.name === 'Animated') animatedObject = child;
        if (child.isMesh && child.material) {
          child.castShadow = true;
          child.receiveShadow = true;
          child.material.roughness = 0.4;
          child.material.metalness = 0.5;
          child.material.envMapIntensity = 0.9;
          modelMaterialList.push(child.material);
        }
      });
      scene.add(model);

      if (gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(model);
        animationAction = mixer.clipAction(gltf.animations[0]);
        animationAction.clampWhenFinished = true;
        animationAction.loop = THREE.LoopOnce;
      }

      setHDRIntensity(1.5);
    });

    document.getElementById('playAnimation').addEventListener('click', () => {
      if (animationAction) {
        animationAction.reset().play();
      }
    });

    document.getElementById('resolutionSelect').addEventListener('change', (e) => {
      const value = parseFloat(e.target.value);
      renderer.setPixelRatio(value);
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });

    function updateMaterialUI() {
      const rough = parseFloat(document.getElementById('roughnessSlider').value);
      const metal = parseFloat(document.getElementById('metalnessSlider').value);
      const env = parseFloat(document.getElementById('envSlider').value);
      modelMaterialList.forEach(mat => {
        mat.roughness = rough;
        mat.metalness = metal;
        mat.envMapIntensity = env;
      });
    }
    ['roughnessSlider', 'metalnessSlider', 'envSlider'].forEach(id =>
      document.getElementById(id).oninput = updateMaterialUI
    );

    window.addEventListener('keydown', (e) => {
      if (e.key === 'w') move.forward = true;
      if (e.key === 's') move.backward = true;
      if (e.key === 'a') move.left = true;
      if (e.key === 'd') move.right = true;
    });

    window.addEventListener('keyup', (e) => {
      if (e.key === 'w') move.forward = false;
      if (e.key === 's') move.backward = false;
      if (e.key === 'a') move.left = false;
      if (e.key === 'd') move.right = false;
    });

    document.body.addEventListener('mousemove', (e) => {
      if (e.buttons !== 1) return;
      yaw -= e.movementX * 0.002;
      pitch -= e.movementY * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
    });

    let lastTouch = null;
    document.body.addEventListener('touchmove', (e) => {
      if (!lastTouch) {
        lastTouch = e.touches[0];
        return;
      }
      const dx = e.touches[0].clientX - lastTouch.clientX;
      const dy = e.touches[0].clientY - lastTouch.clientY;
      yaw -= dx * 0.002;
      pitch -= dy * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
      lastTouch = e.touches[0];
    });

    document.body.addEventListener('touchend', () => {
      lastTouch = null;
    });

    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      const joystick = nipplejs.create({
        zone: document.getElementById('joystick-container'),
        mode: 'static',
        position: { left: '60px', bottom: '60px' },
        color: 'blue'
      });

      joystick.on('move', (evt, data) => {
        if (!data.direction) return;
        move.forward = data.direction.y === 'up';
        move.backward = data.direction.y === 'down';
        move.left = data.direction.x === 'left';
        move.right = data.direction.x === 'right';
      });

      joystick.on('end', () => {
        move.forward = move.backward = move.left = move.right = false;
      });
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });

    // Movement control
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, -1);
    
    // Load model

    loader.load('model.glb', (gltf) => {
      const model = gltf.scene;
      model.traverse(child => {
        if (child.isMesh && child.material) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(model);
    
      if (gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(model);
        animationAction = mixer.clipAction(gltf.animations[0]);
        animationAction.clampWhenFinished = true;
        animationAction.loop = THREE.LoopOnce;
      }
    });
    
// Create a raycaster for collision detection
const raycaster = new THREE.Raycaster();
const collisionDistance = 0.5; // Minimum distance to detect collisions

function detectCollision() {
  // Set raycaster position to camera
  raycaster.ray.origin.copy(camera.position);

  // Set ray direction based on camera's current movement direction
  raycaster.ray.direction.copy(moveDirection).normalize();

  // Find intersected objects in the scene (model faces)
  const intersects = raycaster.intersectObjects(scene.children, true); // true to check all child meshes

  return intersects.length > 0 && intersects[0].distance < collisionDistance;
}

function handleCameraMovement() {
  moveDirection.set(0, 0, 0);

  // Set movement direction based on user input
  if (move.forward) moveDirection.z -= 1;
  if (move.backward) moveDirection.z += 1;
  if (move.left) moveDirection.x -= 1;
  if (move.right) moveDirection.x += 1;

  moveDirection.normalize();

  const speed = 3;
  const moveDelta = direction.clone().applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw).multiplyScalar(speed * clock.getDelta());

  // Before moving, check for collisions
  const newCameraPosition = camera.position.clone().add(moveDelta);

  camera.position.copy(newCameraPosition);

  if (detectCollision()) {
    camera.position.copy(camera.position); // Keep the camera at the previous position if collision detected
  } else {
    // If no collision, actually move the camera
    camera.position.copy(newCameraPosition);
  }
}

// Handle input for camera movement
window.addEventListener('keydown', (e) => {
  if (e.key === 'w') move.forward = true;
  if (e.key === 's') move.backward = true;
  if (e.key === 'a') move.left = true;
  if (e.key === 'd') move.right = true;
});

window.addEventListener('keyup', (e) => {
  if (e.key === 'w') move.forward = false;
  if (e.key === 's') move.backward = false;
  if (e.key === 'a') move.left = false;
  if (e.key === 'd') move.right = false;
});

    
    function updateMovement() {
      direction.set(0, 0, 0);
      if (move.forward) direction.z -= 1;
      if (move.backward) direction.z += 1;
      if (move.left) direction.x -= 1;
      if (move.right) direction.x += 1;
    
      direction.normalize();
    
      const speed = 3;
      const moveDelta = direction.clone().applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw).multiplyScalar(speed * clock.getDelta());
    
      // Before moving, check for collisions
      const newPos = camera.position.clone().add(moveDelta);
      raycaster.ray.origin.copy(newPos); // Start raycasting from the new position
      if (!detectCollision()) {
        camera.position.copy(newPos); // Move camera only if no collision detected
      }
    }
    
    // Handle input for camera movement
    window.addEventListener('keydown', (e) => {
      if (e.key === 'w') move.forward = true;
      if (e.key === 's') move.backward = true;
      if (e.key === 'a') move.left = true;
      if (e.key === 'd') move.right = true;
    });
    
    window.addEventListener('keyup', (e) => {
      if (e.key === 'w') move.forward = false;
      if (e.key === 's') move.backward = false;
      if (e.key === 'a') move.left = false;
      if (e.key === 'd') move.right = false;
    });
    
  
    

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
    
      // Movement and camera updates
      direction.set(0, 0, 0);
      if (move.forward) direction.z -= 1;
      if (move.backward) direction.z += 1;
      if (move.left) direction.x -= 1;
      if (move.right) direction.x += 1;
      direction.normalize();
    
      const speed = 3;
      const moveDelta = direction.clone().applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw).multiplyScalar(speed * delta);
      camera.position.add(moveDelta);
    
      camera.rotation.order = 'YXZ';
      camera.rotation.y = yaw;
      camera.rotation.x = pitch;
    
      // Update all objects' world matrices
      scene.traverse(child => {
        if (child instanceof THREE.Mesh) {
          child.updateMatrixWorld();
        }
      });
    
      // Render the scene using the renderer
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
